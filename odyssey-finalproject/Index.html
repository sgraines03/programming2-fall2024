<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex Header 2</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header">
            <div class="left_side">
                <div class="logo">LOGO</div>
                <ul class="links">
                    <li><a href="link-one.html">link-one</a></li>
                    <li><a href="google.com">link-two</a></li>
                    <li><a href="google.com">link-three</a></li>
                </ul>
            </div>
            <div class="right_side">
                <button class="notifications">1 new notification</button>
                <div class="profile-image">
                    <img
                        id="h2o"
                        src="https://festorage.blob.core.windows.net/namethatmolecule2020-21/files/entries/43011/thumbnail-1998dbe3.png" />
                </div>
            </div>
        </div>
        <div class="content">
            <div class="gallery">
                <div class="column">
                    <div class="item">
                        <img class="image" src="Images/aquafina.webp" />
                        <p class="label">Aquafina</p>
                    </div>

                    <div class="item">
                        <img class="image" src="Images/boxedwater_0.jpg" />
                        <p class="label">Boxed Water</p>
                    </div>
                    <div class="item">
                        <img class="image" src="Images/crystalgeyser.jpg" />
                        <p class="label">Crystal Geyser</p>
                    </div>
                </div>
                <div class="column">
                    <div class="item">
                        <img class="image" src="Images/dasani.jpg" />
                        <p class="label">Dasani</p>
                    </div>
                    <div class="item">
                        <img class="image" src="Images/fiji.jpg" />
                        <p class="label">Fiji</p>
                    </div>
                    <div class="item">
                        <img class="image" src="Images/kirkland.jpeg" />
                        <p class="label">Kirkland</p>
                    </div>
                </div>
                <div class="column">
                    <div class="item">
                        <img class="image" src="Images/polandspring.jpeg" />
                        <p class="label">Poland Spring</p>
                    </div>
                    <div class="item">
                        <img class="image" src="Images/purelife.webp" />
                        <p class="label">Pure Life</p>
                    </div>
                    <div class="item">
                        <img class="image" src="Images/smartwater.jpg" />
                        <p class="label">Smart Water</p>
                    </div>
                </div>
            </div>
            <div class="description">
                <img id = "profilepic" src = "Images/kirkland.jpeg">
                <p id = "d-kirkland">Kirkland</p>
                <div id="more-info"></div>
            </div>
        </div>  
    </body>
</html>
